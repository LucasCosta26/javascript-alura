<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

    var totalFamiliares = parseInt(prompt('Quantos familiares você tem na familia?'));
      
    var totalIdade = 0;

      for (let numero  = 1; numero <= totalFamiliares; numero++) {
          const idade = parseInt(prompt('Qual a idade dos familiares?'));
          totalIdade = totalIdade + idade;
      }
      mostra('A media das idades dos seus familiares, são: ' + totalIdade/totalFamiliares);
    </script>
</body>
</html>
