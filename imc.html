function calculaImc(altura, peso) {
    return  peso / (altura * altura);
}

var altura = prompt(`Olá ${nome}, informe sua altura.`);
var peso = prompt (`Agora ${nome}, informe seu peso`);

mostra (nome + ` seu imc é ` +   calculaImc(altura, peso));

var imcFlavio = calculaImc( 1.71, 73); 
var imcLucas = calculaImc( 1.75, 80);

mostra  (imcFlavio);
mostra  (imcLucas);
